name: Scheduled Scraper Runs

on:
  schedule:
    - cron: "7 12 * * *" # run1 ~07:07 ET
    - cron: "11 17 * * *" # run2 ~12:11 ET
    - cron: "13 22 * * *" # run3 ~17:13 ET
    - cron: "17 3 * * *" # run4 ~22:17 ET
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Pick runId
        id: pick
        run: |
          echo "runId=run1" >> $GITHUB_OUTPUT
          if [ "${{ github.event.schedule }}" = "11 17 * * *" ]; then echo "runId=run2" >> $GITHUB_OUTPUT; fi
          if [ "${{ github.event.schedule }}" = "13 22 * * *" ]; then echo "runId=run3" >> $GITHUB_OUTPUT; fi
          if [ "${{ github.event.schedule }}" = "17 3 * * *" ]; then echo "runId=run4" >> $GITHUB_OUTPUT; fi

      - name: Run
        env:
          CHATGPT_API_KEY: ${{ secrets.CHATGPT_API_KEY }}
          CHATGPT_MODEL: ${{ secrets.CHATGPT_MODEL }}
          CHATGPT_MIDDLEWARE_ENABLED: ${{ secrets.CHATGPT_MIDDLEWARE_ENABLED }}
          CHATGPT_REQUEST_DELAY_MS: ${{ secrets.CHATGPT_REQUEST_DELAY_MS }}
          NEXT_PUBLIC_SANITY_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_SANITY_PROJECT_ID }}
          NEXT_PUBLIC_SANITY_DATASET: ${{ secrets.NEXT_PUBLIC_SANITY_DATASET }}
          SANITY_API_WRITE_TOKEN: ${{ secrets.SANITY_API_WRITE_TOKEN }}
          SANITY_GUNNER_ENABLED: ${{ secrets.SANITY_GUNNER_ENABLED }}
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
          PIXABAY_API_KEY: ${{ secrets.PIXABAY_API_KEY }}
        run: |
          echo "Running ${{ steps.pick.outputs.runId }}"
          npm run run:${{ steps.pick.outputs.runId }}
